<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Listings and Details - Habivio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Menu bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Apartment listing grid */
        .apartment-listings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .apartment-listing {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .apartment-listing:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .apartment-listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .apartment-listing h2 {
            padding: 10px;
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .apartment-listing p {
            padding: 0 10px 10px;
            color: #777;
        }
        .apartment-listing a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
        }
        .apartment-listing a:hover {
            background-color: #218838;
        }

        /* Apartment details */
        .details, .image-gallery, .booking {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details h1, .details p, .details h2 {
            margin: 10px 0;
        }
        .book-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .book-button:hover {
            background-color: #0056b3;
        }

        /* Image gallery */
        .gallery-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .gallery-thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .gallery-thumbnails img:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>

        // Get the apartment ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentId = urlParams.get('id');
        const contentDiv = document.getElementById('content');

        // Render content based on whether an apartment ID is provided
        if (apartmentId && apartments[apartmentId]) {
            const apartment = apartments[apartmentId];

            contentDiv.innerHTML = `
                <div class="details">
                    <h1>${apartment.title}</h1>
                    <p>${apartment.location}</p>
                    <h2>${apartment.host}</h2>
                    <p>${apartment.details}</p>
                    <p><strong>${apartment.price}</strong></p>
                </div>
                <div class="image-gallery">
                    <img id="main-image" src="${apartment.mainImage}" alt="Main Image" width="100%">
                    <div class="gallery-thumbnails" id="thumbnail-gallery">
                        ${apartment.thumbnails.map(src => `<img src="${src}" alt="Thumbnail">`).join('')}
                    </div>
                </div>
                <div class="booking">
                    <h3>Check Availability</h3>
                    <input type="date">
                    <button class="book-button">Reserve</button>
                </div>
            `;

            // Click event for thumbnails to change the main image
            const thumbnails = document.querySelectorAll('#thumbnail-gallery img');
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', (e) => {
                    document.getElementById('main-image').src = e.target.src;
                });
            });
        } else {
            // Display apartment listings
            contentDiv.innerHTML = `
                <h1>Available Apartments</h1>
                <div class="apartment-listings">
                    ${Object.keys(apartments).map(id => `
                        <div class="apartment-listing">
                            <img src="${apartments[id].mainImage}" alt="${apartments[id].title}">
                            <h2>${apartments[id].title}</h2>
                            <p>${apartments[id].location}</p>
                            <a href="?id=${id}">View Details</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
