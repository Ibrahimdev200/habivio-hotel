<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Habivio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="img/habivio logo.png" alt="Habivio Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Referral Rewards</a></li>
                    <li><a href="#">Covid-19 Safe</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
         </div>    </div>
   
   
    </header>

    <section class="request-form">
        <h2>Request Your Stay</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
             </div>    </div>
   
   
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
             </div>    </div>
   
   
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
             </div>    </div>
   
   
            <div class="form-group">
                <label for="destination">Desired Destination</label>
                <input type="text" id="destination" required>
             </div>    </div>
   
   
            <div class="form-group">
                <label for="check-in">Check-In Date</label>
                <input type="date" id="check-in" required>
             </div>    </div>
   
   
            <div class="form-group">
                <label for="check-out">Check-Out Date</label>
                <input type="date" id="check-out" required>
             </div>    </div>
   
   
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Referral Rewards</a>
            <a href="#">Corporate Services</a>
            <a href="#">FAQs</a>
            <a href="#">Contact Us</a>
         </div>    </div>
   
   
        <div class="footer-bottom">
            <form class="newsletter">
                <input type="email" placeholder="Your email address" required>
                <button type="submit">Subscribe</button>
            </form>
            <div class="legal">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Accessibility</a>
             </div>    </div>
   
   
            <p>Â© 2024 All rights reserved.</p>
         </div>    </div>
   
   
    </footer>
</body>
</html>
