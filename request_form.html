        /* Reset and Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            color: #333;

        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header Styles */
        .main-header {
            background-color: rgb(14,36,66);
            color: #ffffff;
            padding: 1em 0;
            box-shadow: 0 2px 4px rgb(255, 255, 255);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo img {
            width: 150px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5em;
        }
        .nav-links li a {
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links li a:hover {
            color: #ff6347;
        }
        /* Request Form Section */
        .request-form {
            padding: 3em 1em;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.274);
            max-width: 600px;
            margin: 2em auto;
            border-radius: 10px;
            text-align: center;
        }
        .request-form h2 {
            color: #2c3e50;
            margin-bottom: 1.5em;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5em;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1em;
        }
        button[type="submit"]:hover {
            background-color: #e55340;
        }
        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 2em 0;
            text-align: center;
        }
        .footer-links,
        .legal {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-bottom: 1em;
        }
        .footer-links a,
        .legal a {
            color: #ffffff;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        .footer-links a:hover,
        .legal a:hover {
            color: #ff6347;
        }
        .footer-bottom .newsletter {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 1em;
        }
        .footer-bottom .newsletter input[type="email"] {
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .footer-bottom .newsletter button {
            padding: 0.5em 1em;
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .footer-bottom .newsletter button:hover {
            background-color: #e55340;
        }
